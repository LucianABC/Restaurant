<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./estilo/css/styles.css">
    <script src="./js/script.js"></script>    
    <script src="./js/Classes/Catalogo.js"></script>   
    <script src="./js/Classes/Check.js"></script>
    <script src="./js/Classes/Product.js"></script>   
    <script src="./js/Classes/Table.js"></script>    
 </head>
<body class="column">
    <div id="manageTables" class="card column">
        <ul id="tablesList">
            <header>
                <span>Numero de mesa</span>
                <span>Cuenta</span>
                <span>Cerrar mesa</span>
                <span>Eliminar mesa</span>                        
            </header>

        </ul>

        <div>
            <input type="text" id="tableName">
            <button type="button" class="mainButton" id="addTableButton">Agregar mesa</button>
        </div>
    </div>
    <div id="tableProducts" class="card column">
        <ul id="tableProductsList">
            <header>
                <span>Producto</span>
                <span>Cantidad</span>
            </header>
        </ul>

        <div>
            <button type="button" class="mainButton" id="addToTableButton">Agregar a la mesa</button>
        </div>
    </div>
    
    <div id="products" class="card column">
        <ul id="productsList">
            <header>
                <span>Id</span>
                <span>Producto</span>
                <span>Precio</span>
                <span>Eliminar</span>
            </header>
        </ul>
        <div>
            <button type="button" class="mainButton" id="addProductButton">Agregar producto</button>
        </div>
    </div>
    
    <div id="prodsPertable" class="card column">
        <ul id="prodsPertableList">
            <header>
                <span>Producto</span>
                <span>Cantidad</span>
                <span>Precio</span>
                <span>Cantidad</span>
            </header>
        </ul>
    </div>
</body>
</html>
