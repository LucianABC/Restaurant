<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Restaurant</title>
        <link rel="stylesheet" type="text/css" href="./estilo/css/styles.css">
        
    </head>
    <body class="column">
        <section class="all column">
            <article class="cardsContainer">
                <nav class="cardNav">
                    <span class="navBttn" id="navTables">Mesas</span>
                    <span class="navBttn" id="navAddTableProd">Agregar a cuenta</span>
                    <span  class="navBttn" id="navSeeTableProd"> Ver cuenta</span>
                    <span class="navBttn" id="navMenu">Menu</span>
                </nav>
        <!---------------------------------------------------------------------------->
                <div id="manageTables" class="column card hide">
                    <ul id="tablesList">
                        <header>
                            <span>Numero de mesa</span>
                            <span>Cuenta</span>
                            <span>Cerrar mesa</span>
                            <span>Eliminar mesa</span>                        
                        </header>

                    </ul>

                    <div>
                        <input type="text" id="tableName" placeholder=" Numero de mesa">
                        <button type="button" class="mainButton" id="addTableButton">Agregar mesa</button>
                    </div>
                </div>
            <!--------------------------AGREGAR A MESA-------------------------------------->

                <div id="tableProducts" class="column card hide">
                    <ul id="tableProductsList">
                        <header>
                            <span>Producto</span>
                            <span>Cantidad</span>
                        </header>
                        
                    
                    </ul>

                    <div>
                        <!---aca va el desplegable p elegir mesa-->

                        <button type="button" class="mainButton" id="addToTableButton">Agregar a la mesa</button>
                    </div>
                </div>
            <!----------------------------M E N U---------------------------------------------->
                <div id="products" class="column card hide">
                    <ul id="menu">
                        <header>
                            <span>Id</span>
                            <span>Producto</span>
                            <span>Precio</span>
                            <span>Eliminar</span>
                        </header>
                    
                    
                    </ul>
                    <div>
                        <input type="text"id="productName" placeholder="Producto" >
                        <input type="text" id="productPrice" placeholder="Precio">
                        <button type="button" class="mainButton" id="addToMenuButton">Agregar producto</button>
                    </div>
                </div>
            <!-------------------------------------------------------------------------->   
                <div id="prodsPerTable" class="column card hide">
                    <div>
                        <!---aca va el desplegable p elegir mesa-->
                    </div>
                    <ul id="prodsPerTableList">
                        <header>
                            <span>Producto</span>
                            <span>Cantidad</span>
                            <span>Precio</span>
                            <span>Eliminar</span>
                        </header>
                    </ul>
                </div>
            </article>
        </section>
        
         
        <script src="./js/Classes/Carta.js"></script>   
        <script src="./js/Classes/Check.js"></script>
        <script src="./js/Classes/Product.js"></script>   
        <script src="./js/Classes/Table.js"></script> 
        <script src="./js/nav.js"></script> 
        <script src="./js/addToTable.js"></script> 
        <script src="./js/manageMenu.js"></script> 
        <script src="./js/manageTables.js"></script> 
        <script src="./js/seeTable.js"></script> 
    </body>
</html>
